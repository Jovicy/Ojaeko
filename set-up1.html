<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/Oja Eko logo_Favicon.png">
    <!-- Title -->
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="main-form">
            <div class="form-content set-main">
                <div class="form-logo">
                    <img src="./images/Logo.png" alt="Oja Eko Logo">
                </div>
                <div class="form-title set-title">
                    <h1><span>Welcome to IILASG Marketplace</span> where <br> community meets commerce.</h1>
                    <p>You’re in! Now let’s setup your profile in 2 simple steps <br> to personalize your experience.</p>
                </div>
                <div class="set-form">
                    <div>
                        <img src="./images/half-line.png" alt="">
                    </div>
                    <div class="set-tile">
                        <p>Help us get to know you better. Fill in your personal details</p>
                    </div>
                    <div class="form-main-cont">
                        <div class="form-input-div">
                            <div class="form-input">
                                <label for="fname">First Name</label>
                                <input type="text" id="first-name" name="first-name" required
                                    placeholder="e.g Adesanya">
                            </div>
                            <div class="form-input">
                                <label for="lname">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required placeholder="e.g Michael">
                            </div>
                        </div>
                        <div class="form-input-div">
                            <div class="form-input input-full">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required
                                    placeholder="e.g AdesanyaM@gmail.com">
                            </div>
                        </div>
                    </div>
                    <div class="set-form-btn">
                        <a href="./set-up2.html">Skip</a>
                        <button class="ash-btn set-ash-btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Tag -->
    <script src="https://kit.fontawesome.com/74b0f74a10.js" crossorigin="anonymous"></script>
</body>

</html>
