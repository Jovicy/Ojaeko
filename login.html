<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/Oja Eko logo_Favicon.png">
    <!-- Title -->
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="main-form">
            <div class="form-img">
                <img src="./images/create-img.png" alt="">
            </div>
            <div class="form-content">
                <div class="form-logo">
                    <img src="./images/Logo.png" alt="Oja Eko Logo">
                </div>
                <div class="form-title">
                    <h1><span>Welcome to IILASG Marketplace</span> where <br> community meets commerce.</h1>
                    <p>Who are you signing up as?</p>
                </div>
                <div class="form-select">
                    <a class="form-select-div" href="./create.html">
                        <div class="form-select-first">
                            <div class="select-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="form-select-title">
                                <h3>Buyer</h3>
                                <p>Shop smart. Earn rewards. Support your community.</p>
                            </div>
                        </div>
                        <div class="form-select-second">
                            <i class="fa-solid fa-caret-right"></i>
                        </div>
                    </a>
                    <a class="form-select-div" href="./create.html">
                        <div class="form-select-first">
                            <div class="select-icon">
                                <i class="fa-brands fa-dropbox"></i>
                            </div>
                            <div class="form-select-title">
                                <h3>Vendor</h3>
                                <p>Grow your business. Reach more customers. Get rewarded.</p>
                            </div>
                        </div>
                        <div class="form-select-second">
                            <i class="fa-solid fa-caret-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Tag -->
    <script src="https://kit.fontawesome.com/74b0f74a10.js" crossorigin="anonymous"></script>
</body>

</html>
