<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/Oja Eko logo_Favicon.png">
    <!-- Title -->
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="main-form">
            <div class="form-img">
                <img src="./images/create.png" alt="">
            </div>
            <div class="form-content login-content">
                <div class="form-main">
                    <div class="form-nav">
                        <a href="./login.html" class="form-nav-link">
                            <i class="fa-solid fa-arrow-left"></i>
                            <p>Back</p>
                        </a>
                    </div>
                    <div class="form-title">
                        <h1>Create Your Account</h1>
                        <p>Fill in your details to join the IILASG community and unlock a world of opportunity, rewards,
                            and connection.</p>
                    </div>
                    <div class="form-alt">
                        <button class="yellow-btn"><i class="fa-brands fa-google"></i>Sign up with Google</button>
                        <div>
                            <img src="./images/or-img.png" alt="">
                        </div>
                    </div>
                    <form action="submit.html">
                        <div class="form-main-cont">
                            <div class="form-input-div">
                                <div class="form-input">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="first-name" name="first-name" required placeholder="e.g Adesanya">
                                </div>
                                <div class="form-input">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" required placeholder="e.g Michael">
                                </div>
                            </div>
                            <div class="form-input-div">
                                <div class="form-input input-full">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required placeholder="e.g AdesanyaM@gmail.com">
                                </div>
                            </div>
                            <div class="form-input-div">
                                <div class="form-input">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="form-input">
                                    <label for="password">Confirm Password</label>
                                    <input type="cpassword" id="cpassword" name="cpassword" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-btn-cont">
                            <button type="submit" class="ash-btn">Create Account</button>
                            <p>Already have an account? <span><a href="./sign-in.html">Log in</a></span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Tag -->
    <script src="https://kit.fontawesome.com/74b0f74a10.js" crossorigin="anonymous"></script>
</body>

</html>
